<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Concluído</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #4A148C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #DDE1FF;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
        }

        .container img {
            width: 180px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            color: #4A148C;
            font-size: 28px;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .btn-exemplo {
            display: inline-block;
            padding: 14px 20px;
            background-color: #6A1B9A;
            color: #fff;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-exemplo:hover {
            background-color: #4A148C;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="dialogx.jpeg" alt="Logo">
        <h1>Cadastro concluído com sucesso!</h1>

        <!-- ✅ BOTÃO FUNCIONANDO -->
        <a href="https://alaninhabnasc.github.io/chatbot/" class="btn-exemplo">
            Clique aqui para ver um exemplo do nosso chatbot
        </a>
    </div>

</body>
</html>
